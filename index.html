    <main class="container mt-3">
        <h1 class="text-center">Registro de series</h1>
        <div class="row mt-3">
            <div class="col-12 col-lg-6">
                <h4 class="text-center">Agregá tu serie</h4>
                <section class="form-series mt-4 mb-4">
                    <form class="d-flex flex-column ancho">
                        <input id="nombre" class="form-control mb-3" type="text" placeholder="nombre de la serie">
                        <input id="plataforma" class="form-control mb-3" type="text" placeholder="plataforma streaming">
                        <textarea id="descripcion" cols="20" rows="3" placeholder="descripción"
                            class="form-control mb-3" maxlength="75"></textarea>
                        <button type="submit" class="btn btn-primary" id="button-send">Enviar</button>
                    </form>
                </section>

            </div>
            <div class="col-12 col-lg-6">
                <h4 class="text-center">Series pendientes</h4>
                <div id="container-vacio" class="d-flex justify-content-center mt-3">
                    <div class="alert alert-primary" role="alert">Ya ha visto todas las series que quiere</div>
                </div>
                <section id="listado-series" class="mt-4 d-flex oculto">
                    <ol class="container-series"></ol>
                </section>
            </div>
        </div>
